<!DOCTYPE html>
<html ng-app="tManager">
<head>
    <title>TMAnagerApp</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"/>

    <!-- libs -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/lib/angularJs/angular.js"></script>

    <!-- infrastructure -->
    <script type="text/javascript" src="js/infrastructure/index.js"></script>
    <script type="text/javascript" src="js/infrastructure/route.js"></script>
    <!-- services -->
    <script type="text/javascript" src="js/services/ticketService.js"></script>
    <!-- controller -->
    <script type="text/javascript" src="js/controller/ticketController.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body ng-controller="TicketController">
<br/>
Tags:
<br/>
<input type="text" ng-model="tags"/>{{hello}}

{{help()}}
<ul>
    <li ng-repeat="ticket in tickets">{{ticket.subject}}--{{ticket.owner}}</li>
</ul>
